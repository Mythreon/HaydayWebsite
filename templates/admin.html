<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - HayDay 🍀</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .admin-wrapper {
      max-width: 800px;
      margin: 120px auto 60px;
      padding: 30px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .admin-wrapper h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .admin-wrapper ul {
      list-style: none;
      padding: 0;
      font-size: 1rem;
    }

    .admin-wrapper li {
      margin: 12px 0;
    }

    .admin-wrapper a {
      text-decoration: none;
      color: #4caf50;
      font-weight: 600;
      display: block;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .admin-wrapper a:hover {
      background: #f0f0f0;
    }

    body.dark .admin-wrapper {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark .admin-wrapper a {
      color: #90ee90;
    }

    body.dark .admin-wrapper a:hover {
      background: #2a2a2a;
    }

    @media (max-width: 600px) {
      .admin-wrapper {
        margin: 100px 15px 40px;
        padding: 20px;
      }

      .admin-wrapper h1 {
        font-size: 1.5rem;
      }

      .admin-wrapper ul {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <div class="admin-wrapper">
    <h1>🛠️ Admin Panel</h1>
    <p style="text-align:center;">Logged in as: <strong>{{ role }}</strong></p>

    <ul>
      <li><a href="/admin/users">📋 View All Users</a></li>
      <li><a href="/admin/bios">📝 Moderate Bios</a></li>
      <li><a href="/admin/purchases">🧾 View Shop Log</a></li>
      <!--<li><a href="/consent-log">🧾 View Consent Logs</a></li> -->
      <li><a href="/admin/lookup">🔎 Lookup User ID</a></li>
      <li><a href="/admin/logs">📜 View Discord Logs</a></li>
      <li><a href="/admin/production">🛠️ Manage Production</a></li>
    </ul>
  </div>

  {% include 'footer.html' %}
</body>
</html>
